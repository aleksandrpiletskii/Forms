<!DOCTYPE html>
  <meta charset="utf-8">
  <head>
    <link href="style.css" rel="stylesheet">
    <title>
        Test
    </title>
  <body>
    <form>
      <fieldset>
        <legend>Общая информация</legend>
          <div class="info">
            <label for="lastname">Фамилия</label>
            <input id="lasname" type="text" name="lastname" placeholder="Иванов"><br>
            <label for="name">Имя</label>
            <input id="name" type="text" name="name" placeholder="Иванов"><br>
            <label for="otchestvo">Отчество</label>
            <input id="otchestvo" type="text" name="otchestvo" placeholder="Иванов"><br>
            <label for="email">email</label>
            <input id="email" type="text" name="email" placeholder="mail@mail.ru">
          </div>
      </fieldset>
      <fieldset>
        <legend>Пол</legend>
          <div class="sex">
            <input id="man" type="radio" name="sex">
            <label for="man">М</label>
            <input id="woman" type="radio" name="sex">
            <label for="woman">Ж</label>
          </div>
      </fieldset>
      <fieldset>
        <legend>Хобби</legend>
          <div class="hobbie">
            <input id="drawing" type="checkbox" name="drawing">
            <label for="drawing">Рисование</label>
            <input id="reading" type="checkbox" name="reading">
            <label for="reading">Чтение</label>
            <input id="knitting" type="checkbox" name="knitting">
            <label for="knitting">Вязание</label>
            <input id="cooking" type="checkbox" name="cooking">
            <label for="cooking">Кулинария</label>
          </div>
      </fieldset>
          <div class="buttons">
            <input type="submit">
            <input type="reset">
          </div>
    </form>
  </body>
